<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>Control Center</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="style.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <!-- <link href="dark_style.css" type="text/css" rel="stylesheet" media="screen,projection" /> -->

</head>

<!-- Nav bar -->
<nav>
  <div class="nav-wrapper">
    <a href="#!" class="brand-logo left" id="nav-device-title"></a>
    <ul class="right">
      <li><a href="#modal1" class="modal-trigger"><i class="material-icons">settings</i></a></li>
      <li><a href="#" id="close-btn"><i class="material-icons">close</i></a></li>
    </ul>
  </div>
</nav>

<!-- Main body -->

<body>
  <!-- dark-theme-bg -->
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <div class="row center">

        <h5 class="header col s12 light" id="device-serial-h">Serial: </h5>

        <!-- Table with stats -->
        <table class="striped centered">
          <thead>
            <tr>
              <th>Monitor</th>
              <th>Usage</th>
              <th>Status</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td id="current-monitor">
                <!-- Monitoring: CPU, RAM etc. -->
              </td>
              <td id="current-monitor-use">
                <!-- Usage in % -->
              </td>
              <td id="blinkstick-status">
                <!-- Normal, medium, heavy? -->
              </td>

            </tr>
          </tbody>
        </table>

        <h5 class="header col s12 light" id="current-monitor-pause">
          <!-- Display info when monitoring is paused via tray menu -->
        </h5>

      </div>
    </div>
  </div>


  <div class="divider"></div>

  <div class="container">
    <div class="section">

      <!--   Icon Section   -->
      <div class="row center">

        <!-- Custom Color Picker toggle -->
        <h5 class="header col s12 light">
          Set Custom Color
        </h5>

        <div class="col s12 picker" id="color-picker" acp-color="#EFE9E7" acp-show-rgb="no" acp-show-hsl="no"
          acp-show-hex="no">
          <div class="row center">

          </div>

        </div>

      </div>

    </div>
    <br><br>
  </div>

  <!-- Modal Structure -->
  <div id="modal1" class="modal">

    <ul class="right">
      <li><button class="modal-close btn-flat"><i class="material-icons">close</i></button></li>
    </ul>


    <!-- dark-theme-bg -->
    <div class="modal-content">
      <h4>Settings</h5>


        <div class="divider"></div>

        <div class="section">
          <h5>Design</h5>
          <div class="row row-settings">
            <div class="col s6 text-settings">Dark Mode</div>
            <div class="col s6">
              <div class="switch" id="dark-mode-switch">
                <label>
                  <input type="checkbox" id="dark-mode-switch-status">
                  <span class="lever"></span>
                </label>
              </div>
            </div>
          </div>
        </div>

        <div class="divider"></div>

    </div>


    <div class="modal-footer">

      <div class="footer-copyright">
        <div class="container">
          Made with <a href="#" id="electron-link">Electron</a> by <a href="#" id="v-glb-link">v-glb</a>
        </div>
      </div>
    </div>

  </div>
  </div>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="materialize.js"></script>
  <script src="app.js"></script>


</body>

</html>

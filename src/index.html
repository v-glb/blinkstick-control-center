<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>Control Center</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="style.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <!-- <link href="dark_style.css" type="text/css" rel="stylesheet" media="screen,projection" /> -->

</head>

<!-- Nav bar -->
<nav>
  <div class="nav-wrapper">
    <a href="#!" class="brand-logo left" id="nav-device-title"></a>
    <ul class="right">
      <li><a href="#modal1" class="modal-trigger"><i class="material-icons">settings</i></a></li>
      <li><a href="#" id="close-btn"><i class="material-icons">close</i></a></li>
    </ul>
  </div>
</nav>

<!-- Main body -->

<body>
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <div class="row center">

        <h5 class="header col s12 light" id="device-serial-h">Serial: </h5>

        <!-- Table with stats -->
        <table class="striped centered">
          <thead>
            <tr>
              <th>Monitor</th>
              <th>Usage</th>
              <th>Status</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td id="current-monitor">
                <!-- Monitoring: CPU, RAM etc. -->
              </td>
              <td id="current-monitor-use">
                <!-- Usage in % -->
              </td>
              <td id="blinkstick-status">
                <!-- Normal, medium, heavy? -->
              </td>

            </tr>
          </tbody>
        </table>

        <h5 class="header col s12 light" id="current-monitor-pause">
          <!-- Display info when monitoring is paused via tray menu -->
        </h5>

      </div>
    </div>
  </div>

  <hr>

  <div class="container">
    <div class="section">

      <!--   Icon Section   -->
      <div class="row center">

        <!-- Custom Color Picker toggle -->
        <h5 class="header col s12 light">
          Set Custom Color
        </h5>

        <div class="switch" id="color-picker-switch">
          <label>
            Off
            <input type="checkbox" id="color-picker-switch-status">
            <span class="lever"></span>
            On
          </label>
        </div>

        <div class="col s12 picker hidden" id="color-picker" acp-color="#EFE9E7" acp-show-hsl="no"
          acp-palette="PALETTE_MATERIAL_CHROME">
          <div class="row center">

          </div>

        </div>

      </div>

    </div>
    <br><br>
  </div>

  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Settings</h4>

      <div class="switch" id="dark-mode-switch">
        <label>
          Light
          <input type="checkbox" id="dark-mode-switch-status">
          <span class="lever"></span>
          Dark
        </label>
      </div>
    </div>
  </div>


  <footer class="page-footer">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">Company Bio</h5>
        </div>
        <div class="col l3 s12">
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
        Made by <a class="orange-text text-lighten-3" href="http://materializecss.com">Materialize</a>
      </div>
    </div>
  </footer>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="materialize.js"></script>
  <script src="app.js"></script>


</body>

</html>
